{%extends "registration/base.html"%}
{% load bootstrap5 %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
      <img class="img-fluid" src="../../static/assets/Instagram_logo-620x480.jpg" alt="instalogo" width="700" height="600">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
          <div class="welcome" style="color: orangered;">
            <h1 ><i>Welcome to Instashot</i></h1>
            <p>Where magic happens</p>  
          </div>
          <h3 class="text-center">Sign In</h3>
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <p>Not registered? <a href="/accounts/register">Create an account</a></p>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
