{%extends "registration/base.html"%} 
{% load bootstrap5 %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
      <img src="/insta/static/assets/Instagram_logo-620x480.jpg" alt="instashot-logo" style="width: fit-content;height: 400px;">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="/accounts/login/">
          </form>
          <p class="mt-5">Already Have an Account, <a href="/accounts/login/" class="text-primary">Login</a></p>
        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
