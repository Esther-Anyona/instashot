{%extends "registration/base.html"%} 
{% load bootstrap5 %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <img class="img-fluid" src="../../static/assets/Instagram_logo-620x480.jpg" width="700" height="600" alt="instalogo">
    </div>
    <div class="col-md-6">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}

          <h3 class="text-center">Sign Up</h3>

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="/accounts/login/">
          </form>
          <p class="mt-5">Already Have an Account, <a href="/accounts/login/" class="text-primary">Login</a></p>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
